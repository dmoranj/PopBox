# this config needs haproxy-1.1.28 or haproxy-1.2.1

global
	log 127.0.0.1	local0
	log 127.0.0.1	local1 notice
	maxconn 4096
	user haproxy
	group haproxy
	daemon
	#debug
	#quiet

defaults
	log	global
	mode	http
	option	httplog
	option	dontlognull
	retries	3
	option redispatch
	maxconn	2000
	contimeout	5000
	clitimeout	50000
	srvtimeout	50000

listen	appli1-rewrite 0.0.0.0:3001
	cookie	SERVERID rewrite
	balance	roundrobin
	server	app1_1 176.34.92.92:3001 check inter 2000 rise 2 fall 5
	server	app1_2 54.216.142.169:3001 check inter 2000 rise 2 fall 5
